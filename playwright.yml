name: Playwright Tests

on:
  push:
    branches: ['develop', 'main'] # rode quando fizer push nessas branches
  pull_request:
    branches: ['main'] # rode quando abrir PR para main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # ou a versão que seu projeto usa

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Upload Playwright report
        if: always() # garante que o report seja salvo mesmo se falhar
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
      - name: Upload evidências
        uses: actions/upload-artifact@v4
        with:
          name: evidencias-playwright
          path: test-results/**
            playwright-report/**
      - name: Publicar relatório no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
